apiVersion: openwhisk.seed.ibm.com/v1beta1
kind: Package
metadata:
  name: hello-world-package
---
apiVersion: openwhisk.seed.ibm.com/v1beta1
kind: Function
metadata:
  name: hello-world
spec:
  package: hello-world-package
  code: |
    function main(params) {
      msg = "Hello, " + params.name + " from " + params.place;
      return { greeting:  msg };
    }
  runtime: "nodejs:6"
